<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="only light" />
    <title>Закрывающий тег</title>
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/svg/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />

  </head>
  <body class="page">
    <header class="header">
      <span class="header__logo">&lt;/HTML&gt;</span>
      <h1 class="header__title">закрывающий тег</h1>
    </header>
    <main>
      <section class="cards">
        <article class="card">
          <h2 class="card__title"></h2>
          <img src="" alt="" class="card__image">
          <div card__text>
            <p></p>
          </div>
          <div class="card__like-bar">
            <svg class="like-image"></svg>
            <button class="like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <button class="save-button"></button>
    </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
